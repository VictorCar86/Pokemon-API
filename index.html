<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gantari:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/style/style.css">
    <title>Pokédex on Web</title>
</head>
<body>
    <header class="header-pokedex">
        <img class="pokeapi-img" src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png" alt="PokéAPI Logo">

                    </svg>
                    <input type="text" class="input-container__searcher" id="searcher-input">
                    <button type="button" class="input-container__button" onclick="searchPokemon()">
                        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" version="1.0" width="512.000000pt" height="512.000000pt" viewBox="0 0 512.000000 512.000000" preserveAspectRatio="xMidYMid meet" fill="black" alt="Search icon">
                            <g transform="translate(0.000000,512.000000) scale(0.100000,-0.100000)" stroke="none">
                                <path d="M1940 5079 c-493 -25 -971 -242 -1334 -605 -295 -295 -496 -674 -570 -1075 -168 -910 277 -1807 1104 -2228 454 -231 994 -284 1489 -145 177 50 429 163 557 252 l59 40 605 -602 c546 -545 611 -606 670 -635 305 -147 651 109 591 437 -24 130 -23 129 -680 786 l-608 608 82 161 c138 272 201 499 226 802 44 550 -154 1119 -535 1533 -193 211 -404 365 -661 484 -154 71 -211 92 -354 128 -214 54 -401 71 -641 59z m355 -684 c555 -91 1005 -512 1133 -1060 108 -461 -25 -943 -353 -1284 -270 -280 -622 -431 -1007 -431 -371 0 -721 146 -987 411 -196 197 -323 433 -383 712 -31 146 -31 399 1 546 82 384 296 696 621 906 166 108 344 172 570 208 66 11 323 6 405 -8z"/>

                        </svg>
                    </button>
                </div>
                <div class="searcher-background__close-modal-div" id="closeModalDiv"></div>
            </div>
        </article>
    </header>
    <main class="main-pokedex">
        <section class="main-pokedex__pokemon-info">
            <div class="pokemon-info__background-pokedex">
                <div class="pokemon-info__border">
                    <div class="pokemon-info__container">
                        <div class="pokemon-info__container-imgs">
                            <img class="pokemon-info__pokemon-img" id="pokemonImg" src="#" alt="#">
                            <span alt="Pokemon shadow"></span>
                        </div>
                        <section class="pokemon-info__description">
                            <div class="pokemon-info__description__grid">
                                <div class="box-stats">
                                    <span class="box-stats__image box-stats__image--hp-image"></span>
                                    <span>Health</span>
                                    <span class="stat-number" id="stat-hp"></span>
                                </div>
                                <div class="box-stats">
                                    <span class="box-stats__image box-stats__image--attack-image"></span>
                                    <span>Attack</span>
                                    <span class="stat-number" id="stat-attack"></span>
                                </div>
                                <div class="box-stats">
                                    <span class="box-stats__image box-stats__image--defense-image"></span>
                                    <span>Defense</span>
                                    <span class="stat-number" id="stat-defense"></span>
                                </div>
                                <div class="box-stats">
                                    <span class="box-stats__image box-stats__image--sp-attack-image"></span>
                                    <span>Sp-Attack</span>
                                    <span class="stat-number" id="stat-special-attack"></span>
                                </div>
                                <div class="box-stats">
                                    <span class="box-stats__image box-stats__image--sp-defense-image"></span>
                                    <span>Sp-Defense</span>
                                    <span class="stat-number" id="stat-special-defense"></span>
                                </div>
                                <div class="box-stats">
                                    <span class="box-stats__image box-stats__image--speed-image"></span>
                                    <span>Speed</span>
                                    <span class="stat-number" id="stat-speed"></span>
                                </div>
                                <article class="pokemon-box-info">
                                    <span class="pokemon-box-info__about">About</span>
                                    <span id="pokemon-description"></span>
                                </article>
                            </div>
                        </section>
                        <div class="pokemon-info__circle"></div>
                    </div>
                </div>
            </div>

                            <path id="Up" class="st2" d="M297.7,213.2c40.4,0,74.1,28.6,82.1,66.6h134.4C504.7,169.2,412,82.5,299,82.5S93.4,169.2,83.9,279.7    h131.7C223.6,241.7,257.3,213.2,297.7,213.2z"/>

                </svg>
            </aside>
        </section>
        <section class="search-pokemon-section">
            <img class="pikachu-icon" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="Pikachu icon">
            <h2 class="search-pokemon-section__title">¡Look for your pokémon!</h2>

            <div class="pokemon-list-container" id="pokemonsListContainer"></div>

        </section>
    </main>
