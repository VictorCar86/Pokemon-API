<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gantari:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/style/style.css">
    <title>Pokédex on Web</title>
</head>
<body>
    <header class="header-pokedex">
        <img src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png" alt="PokéAPI Logo">
        <h1>Consulta todos los pokémon que quieras</h1>
    </header>
    <main class="main-pokedex">
        <section class="main-pokedex__pokemon-info">
            <div class="pokemon-info__backgroundPokedex">
                <div class="pokemon-info__border">
                    <div class="pokemon-info__container">
                        <div class="pokemon-info__containerImgs">
                            <img class="pokemon-info__pokemonImg" id="pokemonImg" src="#" alt="#">
                            <span></span>
                        </div>
                        <section class="pokemon-info__description">
                            <div class="pokemon-info__description__grid">
                                <div class="box-stats">
                                    <span class="hp-image"></span>
                                    <span class="stat-hp" id="stat-hp"></span>
                                </div>
                                <div class="box-stats">
                                    <span class="attack-image"></span>
                                    <span class="stat-attack" id="stat-attack"></span>
                                </div>
                                <div class="box-stats">
                                    <span class="defense-image"></span>
                                    <span class="stat-defense" id="stat-defense"></span>
                                </div>
                                <div class="box-stats">
                                    <span class="sp-attack-image"></span>
                                    <span class="stat-special-attack" id="stat-special-attack"></span>
                                </div>
                                <div class="box-stats">
                                    <span class="sp-defense-image"></span>
                                    <span class="stat-special-defense" id="stat-special-defense"></span>
                                </div>
                                <div class="box-stats">
                                    <span class="speed-image"></span>
                                    <span class="stat-speed" id="stat-speed"></span>
                                </div>
                                <article class="pokemon-box-info" id="pokemon-box-info"></article>
                            </div>
                        </section>
                        <div class="pokemon-info__circle"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer-pokedex">
        <span>VictorCar86</span>
        <a href="#">
            <span></span>
            <span>GitHub</span>
        </a>
        <a href="#">
            <span></span>
            <span>Twitter</span>
        </a>
    </footer>
    <script src="./src/index.js"></script>
</body>
</html>
